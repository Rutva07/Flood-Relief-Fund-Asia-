{% extends "layout.html" %}

{% block title %}
    Donate
{% endblock %}

{% block main %}

    <form action="/donate" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" id="amount" name="amount" placeholder="Donation Amount" type="number">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="card" name="card" placeholder="Card Number" type="number">
            Ensure to use Mastercard & Visa only!
        </div>
        <button class="btn btn-primary" type="submit">Donate</button>
    </form>

{% endblock %}
